<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Mon Finder</title>
  </head>
  <body>
    <div class="container">
      <img
        class="pokeball"
        src="assets/images/pokeball-image.png"
        alt="Image of PokeBall"
      />
      <h1>Find Your 'Mon</h1>
      <div class="search-container">
        <div class="name-search-container">
          <input
            id="poke-name-search"
            type="text"
            placeholder="Type name of Pokemon"
            list="all-pokemon"
            required
          />
          <datalist id="all-pokemon"></datalist>
          <button type="submit" id="search-button">Show my 'Mon!</button>
        </div>
        <div class="dropdown">
          <button onclick="showMore()" onclick="buttonClicked()" id="showMore">
            Not sure...? â–¼
          </button>
          <div id="more">
            <button id="show-random">Pick me 5!</button>
            <div id="card-container"></div>
          </div>
        </div>
      </div>

      <button id="clear">Clear</button>
    </div>

    <script src="main.js"></script>
  </body>
</html>
