<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Mon Finder</title>
  </head>
  <body>
    <div class="container">
      <img
        class="pokeball"
        src="assets/images/pokeball-image+.png"
        alt="Image of PokeBall"
      />
      <h1>Find Your 'Mon</h1>
      <div class="content-container">
        <div class="name-search-container">
          <input
            id="poke-name-search"
            type="text"
            placeholder="Type name of Pokemon"
            list="all-pokemon"
          />
          <datalist id="all-pokemon"></datalist>
          <button type="submit" id="search-button">Go!</button>
        </div>
        <div class="showcase-container">
          <div id="buttons-container">
            <span id="show-random-placement">
              <button id="show-random">Shuffle!</button>
            </span>
            <button
              onclick="showFilters()"
              id="showFilters"
            >
              Show Filters »»»
            </button>
            <span id="hidden-span">
              <select id="type1" name="type1">
                <option value="">Select Type1...</option>
              </select>
              <select id="type2" name="type2">
                <option value="">Select Type2...</option>
              </select>
              <select id="colour" name="colour">
                <option value="">Select Colour...</option>
              </select>
              <select id="mega" name="mega">
                <option value="">Select Shape...</option>
              </select>
            </span>
          </div>
          <div id="card-container"></div>
      </div>
    </div>
    <button id="clear" onclick="removeExistingData()">Clear</button>

    <script src="main.js"></script>
  </body>
</html>
