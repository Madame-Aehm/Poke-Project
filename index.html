<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Mon Finder</title>
  </head>
  <body>
    <div id="container">
      <img
        class="pokeball"
        src="assets/images/pokeball-image+.png"
        alt="Image of PokeBall"
      />
      <h1>Find Your 'Mon</h1>
      <div class="content-container">
        <div class="name-search-container">
          <input
            id="poke-name-search"
            type="text"
            placeholder="Type name of Pokemon"
            list="all-pokemon"
          />
          <datalist id="all-pokemon"></datalist>
          <button type="submit" id="search-button">Go!</button>
        </div>
          <div id="buttons-container">         
            <button class="more"
              onclick="showFilters()"
              id="showFilters"
            >
              More â–¼
            </button>
            <span id="hidden-span">
              <p>Select type to limit search suggestions. Select additional type to limit search to duel types of both selections.</p>
              <div class="hidden-content-container">
                <select id="type1" name="type1">
                  <option value="">Select Type...</option>
                </select>
                <select id="type2" name="type2">
                  <option value="">Select Additional Type...</option>
                </select>
                <button id="show-random">Shuffle All!</button>
              </div>
            </span>
          </div>
          <div id="card-container"></div>
    </div>
    <button id="clear" onclick="removeExistingData()">Clear</button>

    <script src="main.js"></script>
  </body>
</html>
